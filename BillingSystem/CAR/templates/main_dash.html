<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Resume - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'car/css/styles.css' %}" rel="stylesheet" />
    </head>
<body>



    <div class="container-fluid" style="margin-top:40px">
        <div class="row"><!--start row-->
            <div class="col-sm-1 sidebar py-5"><!--nav col-1-->
                {% include 'base_nav.html' %}
            </div><!--end col-1-->
            <div class="col-sm-9 col-md-10"><!--  col-2 -->
                <div class="row text-center mx-5"><!--dash row-->


                    <div class="col-sm-4 col-md-4 mt-5">
                        <div class="card text-whight bg-danger mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white"><strong> TOTEL CUSTOMERS</strong></div>
                            <div class="card-body">
                                <h4 class="card-title text-white">{{Con.CUS_ID__count}}</h4>
                                <a class="btn text-white" href="{% url 'listing' %}">view</a>
                            </div>
                        </div>     
                    </div>

                    <div class="col-sm-4 col-md-4 mt-5">
                        <div class="card text-whight bg-success mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white"><b>ACTIVE CUSTOMER</b></div>
                            <div class="card-body">
                                <h4 class="card-title text-white">{{active}}</h4>
                                <a class="btn text-white" href="#">view</a>
                            </div>
                        </div>     
                    </div>


                    <div class="col-sm-4 col-md-4 mt-5">
                        <div class="card text-whight bg-info mb-3" style="max-width: 18rem;">
                            <div class="card-header text-white"><strong>TOTEL CAR SALE</strong></div>
                            <div class="card-body">
                                <h4 class="card-title text-white">{{Other.OTH_ID__count}}</h4>
                                <a class="btn text-white" href="#">view</a>
                            </div>
                        </div>     
                    </div>





                
                </div><!--end dash row-->
            </div><!--end col-2-->
        </div><!--end row-->
    </div><!--containde -->



















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'car/js/scripts.js' %}"></script>
    </body>
